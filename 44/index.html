<!DOCTYPE html>

<body>
    <script>
        const fructs = ['Банан', 'Арбуз', 'Яблоко', 'Виноград', 'Груша'];

        const indexOfApple = fructs.indexOf('Яблоко'); // индекс яблока
        if (indexOfApple !== -1) {
            fructs.splice(indexOfApple, 1); // Удалит элемент "Яблоко"
        }

        fructs.splice(0, 1); // Удалит первый элемент массива
        fructs.splice(fructs.length - 1, 1); // Удалит последний элемент массива

        console.log(fructs);
    </script>
</body>
