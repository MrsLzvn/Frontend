<body>
    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999];

        // фильтр на числа
        const filteredArr = arr.filter(item => typeof item === 'number' && isFinite(item) && Number.isInteger(item) === false);

        // сортировка
        const sortedArr = filteredArr.slice().sort((a, b) => b - a);

        console.log(sortedArr);
        console.log(arr);

    </script>
</body>
